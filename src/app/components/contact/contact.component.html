<div class="contact-container">
  <div class="contact-title">Contáctanos</div>
  <form class="contact-form">
    <input class="contact-input" type="text" placeholder="Tu nombre" required>
    <input class="contact-input" type="email" placeholder="Tu correo" required>
    <textarea class="contact-textarea" placeholder="Tu mensaje" required></textarea>
    <button class="contact-btn" type="submit">Enviar</button>
  </form>
  <div class="contact-info">
    ¿Tienes dudas? Escríbenos y te responderemos pronto.
  </div>
</div>
